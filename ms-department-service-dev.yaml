Spring:
  zipkin:
    base-url: http://localhost:9411
    enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
    endpoints:
      web:
        exposure:
          include: health,info,prometheus
    tracing:
      sampling:
        probability: 1.0   # full tracing (reduce in prod)
