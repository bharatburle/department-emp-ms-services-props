spring:
  zipkin:
    base-url: http://localhost:9411
    enabled: true

  datasource:
    url: jdbc:oracle:thin:@//172.16.3.1:1521/orcl19c
    username: DCBPAYPRO_AUTHMATRIX
    password: DCBPAYPRO_AUTHMATRIX
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    database-platform: org.hibernate.dialect.Oracle19cDialect
    show-sql: true
    hibernate:
      ddl-auto: update   # options: none | validate | update | create | create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      mode: never   # change to always if you use schema.sql / data.sql

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  tracing:
    sampling:
      probability: 1.0   # full tracing (reduce in prod)
